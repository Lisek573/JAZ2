<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">
	<ui:define name="content">
		<h:form id="accountform">
			<h:panelGrid columns="2">

			<h:outputText value="#{msg.accountNameLabel}" />
				<h:inputText id="name" value="#{accountBean.account.name}" /> 
					
			<h:outputText value="#{msg.accountDocLabel}" />
			<rich:calendar value="#{accountBean.account.dateOfCreate}" type="date"
					id="calendar" datePattern="dd.MM.yyyy" showApplyButton="#{true}"
					cellWidth="24px" cellHeight="22px" style="width:200px">
<!-- 				<a4j:ajax render="messages" execute="@this" /> -->
			</rich:calendar>
<!--			
			<h:inputText id="dateOfCreate" value="#{accountBean.account.dateOfCreate}">
				<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
			</h:inputText>
-->
			
			</h:panelGrid>
			
			
			<h:commandButton value="#{msg.accountFormOKButton}"
				action="#{accountBean.addAccount}" />

				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
