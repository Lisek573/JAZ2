<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
  <div>
	<h:form>
	  <ul>
		<li>
		  <h:commandLink action="home?faces-redirect=true">
			<h:outputText value="#{msg.linkHome}" />
		  </h:commandLink>
		</li>
		<li>
		  <h:commandLink action="addAccount?faces-redirect=true">
			<h:outputText value="#{msg.accountAddLabel}" />
		  </h:commandLink>
		</li>
		<li>
		  <h:commandLink action="addCharacter?faces-redirect=true">
			<h:outputText value="#{msg.characterAddLabel}" />
		  </h:commandLink>
		</li>
		<li>
		  <h:commandLink action="showAccounts?faces-redirect=true">
			 <h:outputText value="#{msg.accountAllLabel}" />
		  </h:commandLink>
		</li>
		<li>
		  <h:commandLink action="showCharacters?faces-redirect=true">
			 <h:outputText value="#{msg.characterAllLabel}" />
		  </h:commandLink>
		</li>

	</ul>
   </h:form>
  </div>
</ui:composition>
