<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{accountBean.allAccounts}" var="item">

      
      <h:column>
        <f:facet name="header">#{msg.accountNameLabel}</f:facet>
        #{item.name}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.accountDocLabel}</f:facet>
        <h:outputText value="#{item.dateOfCreate}">
  			  <f:convertDateTime dateStyle="full"  type="date" />
		</h:outputText>
      </h:column>

      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{accountBean.deleteAccount}"/>
      </h:column>

      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
