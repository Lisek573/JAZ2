<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{characterBean.allCharacters}" var="item">
      
      <h:column>
        <f:facet name="header">#{msg.characterNameLabel}</f:facet>
        #{item.name}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.characterJobClassLabel}</f:facet>
        #{item.jobClass}
      </h:column>

      
      <h:column>
        <f:facet name="header">#{msg.characterLevelLabel}</f:facet>
        #{item.level}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{characterBean.deleteCharacter}"/>
      </h:column>

      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
